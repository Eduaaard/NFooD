<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFooD</title>
    <link rel="stylesheet" href="/src/style/fonts.css">
    <link rel="stylesheet" href="/src/styles/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/src/styles/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/src/styles/style.css">
</head>

<body>
    <header>
        <div class="blob">
            <img src="/src/img/1-Face/first-blob.svg" alt="blob">
        </div>
         <div class="container">
            <div class="header-top">
                
                <div class="row">
                    <div class="col-md-2">
                        <img src="/src/img/Logo/NFooD.svg" alt="" class="header-top__logo">
                    </div>
                    
                    <div class="col-md-7">
                        <nav>
                            <ul class="header-top__menu">
                                <a href="#"><li>Главная страница</li></a>
                                <a href="#"><li>О нас</li></a>
                                <a href="#"><li>Меню</li></a>
                                <a href="#"><li>Отзывы</li></a>
                                <a href="#"><li>Контакты</li></a>
                            </ul>
                        </nav>
                    </div>


                    <div class="col-md-3">
                        <div class="header-top__btns">
                            <div class="header-top__btns-theme">
                                <img src="/src/img/Buttons/Moon.svg" alt="theme">
                            </div>

                            <div class="header-top__btns-language">
                                <img src="/src/img/Buttons/Language.svg" alt="language">
                            </div>

                            <button class="header-top__btns-login">
                                Войти
                            </button>
                        </div>
                    </div>

                </div>
            </div>
         </div>

</html>
